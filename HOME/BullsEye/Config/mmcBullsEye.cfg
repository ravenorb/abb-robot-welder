-name be_Scan     -name_rule LAST   -def_name scanBullsMig
-name be_Device     -name_rule LAST   -def_name devYokeUp
-name be_FixedAxes     -name_rule LAST
-name be_MaxError     -name_rule LAST
-name be_MaxFromDay1     -name_rule LAST
-name be_Change     -name_rule LAST
-name be_Absolute     -name_rule LAST
-name be_NewExtens     -name_rule LAST -def_name 15
-name be_TcpExtens     -name_rule LAST  -def_name 15
