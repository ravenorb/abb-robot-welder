MMC_REAL_PARAM:
# -name         Name of RAPID/ReaL routine_parameter    (MAN)
#               eg. movel_topoint
# -name_rule    Parameter name rule                     (MAN)
#       NONE -> No rule means unexpanded placeholders
#       SEQ  -> Use sequence name rule as defined by       *)
#               - method hirule_robtarget
#       CUR  -> Use current name as defined by
#               - method hirule_tooldata
#               - method hirule_wobjdata
#       LAST -> Use last programmed name or value          *)
#               Attribute -def_name -> Default name or value
#       DEF  -> Use default name or value as defined by
#               attribute -def_name
# -method       Reference to predefined method          (OPT)
#               -method hirule_robtarget
#               -method hirule_tooldata
#               -method hirule_wobjdata
# -def_name     The name or value for the rule DEF      (OPT)
#               *) HIRULE update
# ************* Below attributes not supported yet *******************
# -max_value    Max. value for data type num            (OPT)
#               (or alias of num)
# -min_value    Min. value for data type num            (OPT)
# -measure      Measurement unit for non-composite      (OPT)
#               data type eg. mm, s
# ************* Translation to local language ************************
#               -> -def_name xxxx (if applicable)
#               -> -def_name xxxx (if applicable)
#
-name be_Tool     -name_rule LAST
-name be_UserInterface     -name_rule LAST
-name be_XYZOnly     -name_rule LAST
-name be_XYOnly     -name_rule LAST
-name be_SingleScan     -name_rule LAST
-name be_ElapsedTime     -name_rule LAST
