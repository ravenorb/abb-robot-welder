MMC_REAL_DATATYPE:
# -name	        Name of RAPID/ReaL data type		(MAN)
#               eg. robtarget
# -def_name     Default base data name eg. tool		(MAN)
# -value_rule   Value rule for new data			(MAN)
#   NONE     -> "Clear" value (0, "", FALSE)
#               No initialize value for non-value data type
#   CUR      -> Use current value as defined by
#               -method hirule_robtarget
#               -method hirule_jointtarget
#   DEF      -> Use default value defined by attribute
#               -use_value
#   SEQ      -> Use value found by searching from end of routine,
#               increase value with value defined by
#               -use_value
# -method       Reference to predefined method          (OPT)
#               -method hirule_robtarget
#               -method hirule_jointtarget
# -use_value    The default value for the rule DEF/SEQ	(OPT)
# -object_type  Default data object type		(MAN)
#   CONST    -> Constant
#   VAR      -> Variable
#   PERS     -> Persistent variable
#   REC_COMP -> Record component (not supported yet)
# ************* Below attributes not supported yet ******************
# -max_value    Max. value for data type num		(OPT)
#               (or alias of num)
# -min_value    Min. value for data type num		(OPT)
# -measure      Measurement unit for non-composite	(OPT)
#               data type eg. mm, s
# ************* Translation to local language ************************
#     		-> -def_name xxxx (if applicable)

-name be_device -def_name dev       -value_rule DEF \
   -use_value ["diBE_SENSE",TRUE,[6,45,100,100],[40,45,100,100],0.10,FALSE,TRUE,TRUE] \
   -object_type CONST

-name be_scan -def_name scan       -value_rule DEF \
   -use_value [2,8,8,45,35,25] \
   -object_type CONST

-name be_tooldesign -def_name td       -value_rule DEF \
   -use_value [TRUE,30,18,50,6,6,TRUE,TRUE,1.2,[150,120,100,100],[250,150,100,100]] \
   -object_type CONST
